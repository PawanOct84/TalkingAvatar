<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Lip-Sync Video Generation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
      flex-grow: 1;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 2em;
      width: 100%;
    }

    form input,
    form button,
    form select {
      margin: 0.5em 0;
      width: 100%;
      box-sizing: border-box;
      padding: 0.5em;
      font-size: 1rem;
    }

    form textarea {
      margin: 0.5em 0;
      width: 100%;
      box-sizing: border-box;
      padding: 0.5em;
      font-size: 1rem;
      resize: none;
      height: 10em;
      max-width: 100%;
    }

    #result {
      width: 100%;
      text-align: center;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em;
      width: 100%;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .progress-bar {
      width: 100%;
      height: 0.5em;
      background-color: #ccc;
      position: relative;
    }

    .progress-bar__fill {
      height: 100%;
      background-color: #4CAF50;
      position: absolute;
      top: 0;
      left: 0;
      transition: width 0.2s ease-in-out;
    }

    .social-media-links {
      display: flex;
      justify-content: center;
      margin-top: 2em;
    }

    .social-media-links a {
      display: inline-block;
      margin: 0 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>AI-Powered Lip-Sync Video Generation</h1>
  </header>
<main>
<form id="lip-sync-form" enctype="multipart/form-data">
<label for="text">Text:</label>
<textarea id="text" name="text" rows="10" maxlength="500" required></textarea>
<label for="language">Language:</label>
<select id="language" name="language">
<option value="en">English</option>
<option value="es">Spanish</option>
<option value="fr">French</option>
<option value="de">German</option>
</select>
<label for="video">Video:</label><br>
<input type="file" id="video" name="video" accept="video/mp4" required>
<div class="progress-bar">
<div class="progress-bar__fill"></div>
</div>
<button type="submit">Generate Lip-Sync Video</button>
<br><br>
</form>
<div id="result" style="display: none;">
<h2>Generated Video:</h2>
<video id="generated-video" controls></video>
</div>
<div class="social-media-links">
<a href="#">Facebook</a>
<a href="#">Twitter</a>
<a href="#">Instagram</a>
</div>

  </main>
  <footer>
    <p>Created by Your Name | <a href="mailto:your.email@example.com">your.email@example.com</a></p>
    <p><a href="https://github.com/yourusername/yourrepository">GitHub Repository</a></p>
  </footer>
  <script>
    const form = document.getElementById('lip-sync-form');
    const result = document.getElementById('result');
    const generatedVideo = document.getElementById('generated-video');
    const progressBarFill = document.querySelector('.progress-bar__fill');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = new FormData(form);
  const progressCallback = (event) => {
    if (event.lengthComputable) {
      const percentComplete = (event.loaded / event.total) * 100;
      progressBarFill.style.width = percentComplete + '%';
    }
  };

  try {
    const response = await fetch('http://127.0.0.1:8000/generate_lip_sync_video/', {
      method: 'POST',
      body: formData,
      onUploadProgress: progressCallback
    });

    if (response.ok) {
      const data = await response.json();
      generatedVideo.src = data.video_url;
      result.style.display = 'block';
    } else {
      alert('Error generating the lip-sync video. Please try again.');
    }
  } catch (error) {
    console.error('Error:', error);
    alert('Error generating the lip-sync video Please try again.');
}
});
</script>

</body>
</html>
